<h2>Todo</h2>

<div container>
  <fieldset class="form-group">
    <label>Description</label>
    <input
      class="form-control"
      type="text"
      name="description"
      required="required"
      [(ngModel)]="todo.description"
    />
  </fieldset>

  <fieldset class="form-group">
    <label>Target date</label>
    <input
      class="form-control"
      type="date"
      name="targeted"
      required="required"
      [ngModel]="todo.targetDate | date: 'yyy-MM-dd'"
      (ngModelChange)="todo.targetDate = $event"
    />
  </fieldset>

  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
